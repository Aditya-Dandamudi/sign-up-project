<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
 
   
</head>
<body>
    


        <div id="leftHalf">
        <img src="pandu-ior-hckbnUpcm6E-unsplash.jpg" alt="levaes background" id="leftHalf">
        </div>
        
        <div id="logo">
        <img src="rainbow-apple-logo-icon.png" alt="transp apple logo" id="logo">
        </div>
    

    <div id="logocontain">
        <div id="logotext">
            <H1>Sign-In</H1>
        </div>
        </div>
        
        <div id="credits">
            <p id="credits">Photo by <em>Pandu Ior</em> on <em>Unsplash</em>
            </p>
        </div>
        
 
        <div id="quote">
            <div id ="text">
            <p><strong>This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams. 
                <br>
                Sign up now to get started.
                <br>
                <br>
                You <em>know</em> you want to</strong>
            </p>
            </div>
        </div>



        <div id="formcontain">
            <form action="#">
                <div class="form-container">
                    <p>Let's do this!</p>

                    <fieldset>
                        <div class="form-cell">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="form-cell">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-cell">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-cell">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name=" phone">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-cell">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-cell">
                            <label for="confirm_pw">Confirm Password</label>
                            <input type="password" id="confirm_pw" name="confirm_pw">
                        </div>
                    </fieldset>
                </div>
        
        </div>




        <div id="logincontain">
            <button id="create">Create Account</button>


            <p id="already">Already have an account?<button id="login"><strong>Log in</strong></button>
            </p>
            
        </div>


</body>
</html>
